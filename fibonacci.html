    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <div id="output" style="display: inline-block; width: 50%; align-self: center; text-align: center;
        border: 3px solid black; margin: 25%; font-size: 18pt; font: 700"></div>
        <script>
            // k - maximum amount of Fibonacci numbers
            // fibonacciNumber[] - array of Fibonacci numbers
            // m - ordering number of Fibonacci number
            // last index of array m = k - 1 because of first index is 0
            // if k < 3 (fibonacciNumber[0], fibonacciNumber[1]) = 1
            // fibonacciNumber[n] = fibonacciNumber[n-1] + fibonacciNumber[n-2]

            var k;
            while (!k) k = prompt("input here", "");
            var fibonacciNumber = [];

            function fibonacciArray(n){
                calcFibonacciNum (0);
                function calcFibonacciNum (m){
                    if (m < n) {
                        if (m < 2) fibonacciNumber[m] = 1;
                        else fibonacciNumber[m] = fibonacciNumber[m-1] + fibonacciNumber[m-2];
                        calcFibonacciNum(m+1);
                    }
                }
            }

            fibonacciArray(k);
            output.innerHTML = fibonacciNumber;
        </script>
    </body>
    </html>
