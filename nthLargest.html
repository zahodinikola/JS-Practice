    <script>

        // Find N-th largest element in unsorted array without using sort.
        //N=3, Input={1,8,3,2,3,7,10}, Result=7
        // took about an hour
        //array to work with

        var array = [1, 8, 3, 2, 3, 7, 10];

        //
        var n = +prompt("input what nth element by value", "");

        var msg = findNthElement(array,n);
        alert(msg);

        //function that works out array
        //algorithm: create auxiliary array that contains in fact sorted in reversed direction source array
        // with given depth, that determined with variable n
        //
        // -------------------try to find another approach-------------------
        
        function findNthElement(array,n){
            var length = array.length;
            var previousMax = Infinity;
            var max = [];
            
            for(var i = 0; i < n; i++)
            {
                max[i] = -Infinity;
                for(var j = 0; j < length; j++)
                {
                    
                    if (array[j] >= max[i] && array[j] < previousMax)
                        {
                            max[i] = array[j];
                        }
                }
                previousMax = max [i];
            }
            return max[n-1];
        }
    </script>
